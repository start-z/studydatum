  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

<body>
<nav>
    <a onclick="script()" style="cursor: pointer">脚本</a>
    <a href="./demo.html" style="cursor: pointer">脚本1</a>
</nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'study-datum',
      repo: 'https://gitee.com/superstudy1/study-datum',
      axLevel: 6,
      auto2top: true,
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: true,
      themeColor: '#4c4c52',
      mergeNavbar: true,
      subMaxLevel: 20,
      coverpage: true,
      onlyCover: true,
      alias: {
        '/JAVASE/(.*)':'/1-JavaSe/$1',
        '/MYSQL/(.*)':'/2-Mysql/$1',
        '/dataStrAndArg/(.*)':'/3-数据结构与算法/$1',
        '/frontEnd/(.*)':'/4前端/$1',
        '/opAndMa/(.*)':'/5运维/$1',
        '/bottomLayer/(.*)':'/6底层基础知识/$1',
        '/web/(.*)':'/7javaweb/$1',
        '/middleWare/(.*)':'/8中间件/$1',
        '/frame/(.*)':'/9框架/$1',
        '/otherWork/(.*)':'/10其他功能点/$1',
        '/GIS/(.*)':'/11WEBGIS学习之路/$1',
        '/python/(.*)':'/python学习之路/$1',
        '/Installation/(.*)':'/安装教程/$1',
        '/otherUtilsStudy/(.*)':'/项目学习笔记/$1',
        '/otherStudy/(.*)':'/otherStudy/$1',
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script>
    function script() {
        let inputValue = prompt('请输入执行的脚本');
        if (inputValue !== null) {
            for (let item of scriptArray) {
                if (item.name === inputValue) {
                    item.methods();
                }
            }
        }
    }
</script>
