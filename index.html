<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="./script.js"></script>
</head>
<body>
<nav>
    <a onclick="script()" style="cursor: pointer">脚本</a>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'study-datum',
        repo: 'https://gitee.com/superstudy1/study-datum',
        axLevel: 6,
        auto2top: true,
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true,
        themeColor: '#4c4c52',
        mergeNavbar: true,
        subMaxLevel: 20,
        coverpage: true,
        onlyCover: true,
        alias: {
            '/JAVASE/(.*)': '/1-JavaSe/$1',
            '/MYSQL/(.*)': '/2-Mysql/$1',
            '/dataStrAndArg/(.*)': '/3-数据结构与算法/$1',
            '/frontEnd/(.*)': '/4前端/$1',
            '/opAndMa/(.*)': '/5运维/$1',
            '/bottomLayer/(.*)': '/6底层基础知识/$1',
            '/web/(.*)': '/7javaweb/$1',
            '/middleWare/(.*)': '/8中间件/$1',
            '/frame/(.*)': '/9框架/$1',
            '/otherWork/(.*)': '/10其他功能点/$1',
            '/GIS/(.*)': '/11WEBGIS学习之路/$1',
            '/python/(.*)': '/python学习之路/$1',
            '/Installation/(.*)': '/安装教程/$1',
            '/interview/(.*)': '/面试宝典/$1',
            '/otherUtilsStudy/(.*)': '/项目学习笔记/$1',
            '/otherStudy/(.*)': '/otherStudy/$1',
        },
        markdown: {
            code: function (code, lang) {
                var renderer_func = function (code, lang, base = null) {
                    var pdf_renderer = function (code, lang, verify) {
                        function unique_id_generator() {
                            function rand_gen() {
                                return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                            }

                            return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                        }

                        if (lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})) {
                            if (verify) {
                                return true;
                            } else {
                                var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                var container_list = new Array();
                                if (localStorage.getItem('pdf_container_list')) {
                                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                }
                                container_list.push({"pdf_location": code, "div_id": divId});
                                localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                return (
                                    '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                                    + '<a href="' + code + '"> 链接 </a> 至 ' + code +
                                    '</div>'
                                );
                            }
                        }
                        return false;
                    }
                    if (pdf_renderer(code, lang, true)) {
                        return pdf_renderer(code, lang, false);
                    }
                    /* 开始区域：放置其他自定义代码渲染函数
                        例如，如果代码块的语言是 LaTeX，
                        则在此处编写替换原代码块，显示 '使用 LaTeX 比手写更好！' 的代码。

                        if (lang == "latex") {
                            return ('<div class="container">使用 LaTeX 比手写更好！</div>');
                        }

                    结束区域 */
                    return (base ? base : this.origin.code.apply(this, arguments));
                }
            }
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- PDFObject.js is a required dependency of this plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
<!-- or use this if you are not hosting the file yourself -->
<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
<script>
    function script() {
        let inputValue = prompt('请输入执行的脚本');
        if (inputValue !== null) {
            for (let item of scriptArray) {
                if (item.name === inputValue) {
                    item.methods();
                }
            }
        }
    }
</script>
</body>
</html>
